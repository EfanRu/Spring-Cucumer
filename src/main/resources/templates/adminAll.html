<!DOCTYPE html>

<head>
<!--    <meta charset="ISO-8859-1">-->
    <meta charset="UTF-8">
<!--    <%@ page contentType="text/html;charset=ISO-8859-1" language="java" %>-->

    <title>Welcome Admin</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="refreshTable.js" charset="UTF-8"></script>
    <script type="text/javascript" src="addUser.js" charset="UTF-8"></script>
    <script type="text/javascript" src="deleteUser.js" charset="UTF-8"></script>
    <script type="text/javascript" src="modalOnAdmin.js" charset="UTF-8"></script>
    <script type="text/javascript" src="editUser.js" charset="UTF-8"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="margin-right: 0px; margin-left: 0px;">
            <div class="input-group" style="background: black">
                <h3 style="color: darkgray; padding-left: 20px">My project</h3>
                <span class="input-group-btn">
                    <form action="/logout" method="get" >
                        <button class="btn" style="background: black; color: darkgray">Log out</button>
                    </form>
                </span>
            </div>
        </div>
    </div>

    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm-2 col-md-2 sidebar">
                <ul class="nav nav-siderbar">
                    <br>
                    <a class="btn-link" onclick="location.href = '/admin';">Admin page</a>
                    <br>
                    <a class="btn-link" onclick="location.href = '/user';">User page</a>
                </ul>
            </div>
            <div class="col-sm-10 col-md-10 main" style="background: #d9d9d9; min-height: 700px">
                <h2>Admin panel</h2>

                <ul class="nav nav-tabs md-pills pills-secondary flex-column" role="tablist" id="navTabs">
                    <li class="nav-item active" id="navTable">
                        <a class="nav-link" data-toggle="tab" href="#table" role="tab" aria-pressed="true" id="navLinkTable">User's table</a>
                    </li>
                    <li class="nav-item" id="navAddForm">
                        <a class="nav-link" data-toggle="tab" href="#newUser" role="tab" aria-pressed="true">New user</a>
                    </li>
                </ul>

                <div class="tab-content" id="toggle-tabs" style="background: white">
                    <div class="tab-pane fade in show active" id="table" role="tabpanel">
                        <form class="form-table" action="/admin" method="get" >
                            <table class="table table-striped table-hover" >
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First name</th>
                                    <th>Second name</th>
                                    <th>Login</th>
                                    <th>Phone number</th>
                                    <th>Role</th>
                                    <th>Remove</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody id="user_table"></tbody>
                            </table>
                        </form>
                    </div>

                     <div class="tab-pane fade in" id="newUser" role="tabpanel">
                        <form action="/admin" method="post" id="addUser">
                            <div class="form-group text-center">
                                <b>First name:</b><br>
                                <input type="text" class="input-lg" name="firstName" id="addFirstName">
                            </div>
                            <div class="form-group text-center">
                                <b>Last name:</b><br>
                                <input type="text" class="input-lg" name="lastName" id="addLastName">
                            </div>
                            <div class="form-group text-center">
                                <b>Phone number</b><br>
                                <input type="text" class="input-lg" name="phoneNumber" id="addPhoneNumber">
                            </div>
                            <div class="text-center"><b>Role</b>
                            <select class="form-control" name = "role" id="addRole">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                            </select>
                            </div>
                            <div class="form-group text-center">
                                <b>Login</b><br>
                                <input type="text" class="input-lg" name="login" id="addLogin">
                            </div>
                            <div class="form-group text-center">
                                <b>Password</b><br>
                                <input type="password" class="input-lg" name="password" id="addPassword">
                                <br>
                                <button class="btn btn-primary btn-lg" type="submit">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
